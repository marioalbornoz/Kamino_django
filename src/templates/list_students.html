{%  extends 'base.html'  %}
{% load static %}
{% block content %}

    {% if object_list %}
    {% for student in object_list %}
        <ul>
        <li><a href="{% url 'alumno:detalles' student.id %}">{{student.nombres}} {{student.apellidos}}</a></li>
        </ul>
    {% endfor %}
    {% else %}
    <h2>No existe contenido registrado</h2>
    {% endif %}

{% endblock content %}
