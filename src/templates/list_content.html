{%  extends 'base.html'  %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col text-center m-4">
            <h4>Historial de resgistros</h4>
        </div>
    </div>
    
    {% if object_list %}
    {% for post in object_list %}
        <ul>
        <li>{{post.content}}</li>
        </ul>
    {% endfor %}
    {% else %}
    <h2>No existe contenido registrado</h2>
    {% endif %}

{% endblock content %}
